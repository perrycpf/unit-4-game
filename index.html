<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Infinity War - Avengers</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <!-- Reset CSS -->
        <link href="assets/css/reset.css" rel="stylesheet">
        <!-- My CSS -->
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="col-11">
                <h1>infinity war - avengers RPG!</h1>
            </div>
        </header>
        <div class="container-fluid">
            <section class="main-section">
                <div class="row">
                    <div class="row col-12" id="characters-section"></div>   
                    <div class="col-12 text-left" id="player-section">
                        your character 
                        <div id="playerDiv"></div>
                    </div>
                </div>
                <div class="row">    
                    <div class="col-12 text-left" id="enemies-section">
                         enemies available to attack
                        <div class="row col-12" id="enemiesDiv"></div>
                    </div>
                </div>
                <div class="row">        
                    <div class="col-12" id="fight-section">fight section
                        <br>
                        <button class = "fa fa-hand-rock-o" id="attack" type="button" disabled>attack</button>
                    </div>
                </div>
                <div class="row">    
                    <div class="col-12" id="defender-section">defender
                        <div id="defenderDiv"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" id="gameMessage"></div>
                    <button id="restart" type="button">restart</button>
                </div>
            </section>
        </div>    
        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <!-- Bootstrap Javascript CDN-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <!-- Game program logic-->
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
